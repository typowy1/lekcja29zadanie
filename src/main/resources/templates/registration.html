    <title>Rejestracja</title>
</head>
<body>

<h1>Formularz rejestracji</h1>

    <input th:field="*{username}" type="text" placeholder="Username"/><br/>

    <input th:field="*{password}" type="text" placeholder="Password"/><br/>
    <input type="submit" value="Zarejestryj siÄ™"/>
</form>

</body>
</html>
